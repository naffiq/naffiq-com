sudo: required

language: javascript

services:
  - docker

script:
  # - echo "REACT_APP_GRAPHQL_URL = $REACT_APP_GRAPHQL_URL\nREACT_APP_FILE_UPLOAD_URL = $REACT_APP_FILE_UPLOAD_URL" > .env
  - docker build -t naffiq/naffiq-com .

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker push naffiq/naffiq-com;
    fi

# Update docker for multi-stage builds
before_install:
  - export DEBIAN_FRONTEND=noninteractive
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -o Dpkg::Options::="--force-confnew" -y -q install docker-ce
